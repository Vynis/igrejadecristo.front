<!--begin::Head-->
<div class="kt-login__head">
	<span class="kt-login__signup-label">Não está cadastrado?</span>&nbsp;&nbsp;
	<a href="javascript:;" routerLink="/auth/inscricao" class="kt-link kt-login__signup-link">Cadastra-se</a>
</div>
<!--end::Head-->

<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<h3>Bem vindo a EmPower School</h3>
		</div>

		<kt-auth-notice ></kt-auth-notice>

		<!--begin::Form-->
		<form class="kt-form" [formGroup]="loginForm" autocomplete="off">
			<div class="form-group">
				<mat-form-field>
					<mat-label>E-mail ou Cpf</mat-label>
					<input matInput type="email" placeholder="E-mail" formControlName="email" autocomplete="off"/>
					<mat-error *ngIf="isControlHasError('email','required')">
						<strong>E-mail ou Cpf obrigatório</strong>
					</mat-error>
				</mat-form-field>
			</div>
			<div class="form-group">
				<mat-form-field>
					<mat-label>Senha</mat-label>
					<input matInput type="password" placeholder="Senha" formControlName="password" autocomplete="off"/>
					<mat-error *ngIf="isControlHasError('password','required')">
						<strong>Senha obrigatório</strong>
					</mat-error>
				</mat-form-field>
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<a href="javascript:;" routerLink="/auth/forgot-password" class="kt-link kt-login__link-forgot">
					Esqueceu a senha?
				</a>
				<button (click)="submit()" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary">Entrar</button>
			</div>
			<!--end::Action-->
		</form>
		<!--end::Form-->

			</div>
		</div> -->

	</div>

</div>
