<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Realize seu cadastro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-md="12">
        <form [formGroup]="form">
          <br>
          <p class="animated fadeIn" class="ion-text-center">
            <img src="assets/icon/logo_2.png" alt="Summit Academy"  >
          </p>
          <br>
          <ion-list lines="none" class="animated fadeIn">
            <ion-item>
              <ion-label position="stacked">Nome</ion-label>
              <ion-input type="text"  placeholder="Informe seu nome completo" formControlName="nome" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Data de Nascimento</ion-label>
              <ion-input type="text" [maskito]="options" [maskitoElement]="maskPredicate"  placeholder="Ex: 04/03/2024"  formControlName="dataNascimento" required></ion-input>
              <!-- <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Ex: 00/00/0000" formControlName="dataNascimento" cancelText="Cancelar"  doneText="Concluir" required></ion-datetime> -->
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Celular</ion-label>
              <ion-input type="tel" placeholder="Ex: 62999999999" formControlName="telefoneCelular" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Telefone Fixo</ion-label>
              <ion-input type="tel" placeholder="Ex: 62999999999" formControlName="telefoneFixo"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input type="email"  placeholder="Informe seu nome email" formControlName="email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Senha</ion-label>
              <ion-input type="password" placeholder="" formControlName="senha" autocomplete="password" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Confirmar Senha</ion-label>
              <ion-input type="password"  placeholder="" formControlName="confirmarSenha" required>
              </ion-input>
            </ion-item>
          </ion-list>
          <br />

          <ion-button  expand="full" size="large" class="animated fadeIn" (click)="submit()" [disabled]="!form.valid">
          Enviar
        </ion-button>
        <ion-button [routerLink]="['/login']"  expand="full" size="large" class="animated fadeIn" color="success">
          Realize o login
         </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
