  <ion-buttons slot="end">
    <ion-button (click)="dismiss()" >Fechar</ion-button>

</app-navbar>

<ion-content  [scrollEvents]="true" padding>
  <ion-list  lines="full">
    <ion-item *ngFor="let historico of listaPresencaUsuario" style="font-size: 12px;"  >
      <ion-icon color="success" name="checkbox-outline"></ion-icon>&nbsp;

    </ion-item>
  </ion-list>
</ion-content>
