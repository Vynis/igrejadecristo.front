<app-navbar [titulo]="'Check-In'" ></app-navbar>


<ion-content [scrollEvents]="true" *ngIf="listaInscricaoCurso" padding>
  <ion-refresher slot="fixed" (ionRefresh)="buscarProcessosLiberados()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-grid>
    <ion-row>
      <ion-col size-md="12">
        <ion-button (click)="presentModal()" expand="full">
          <ion-icon  name="reader-outline"></ion-icon>
           Histórico.
        </ion-button>
        <ion-text *ngIf="listaInscricaoCurso.length === 0">
          <h2>Nenhum curso disponível para realização do check in...</h2>
        </ion-text>
        <ion-card *ngFor="let lista of listaInscricaoCurso">
          <ion-card-header>
            <ion-card-title>{{lista.curso.titulo}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <ion-button (click)="checkinUsuario(lista.id)" color="warning">
              <ion-icon name="checkmark-circle-outline"></ion-icon>&nbsp;
              Check In</ion-button>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
