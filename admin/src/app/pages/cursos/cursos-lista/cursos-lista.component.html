<nb-card>
  <nb-card-header>
   <h5>Filtro</h5> 
  </nb-card-header>
  <nb-card-body>
    <div class="form-inline">
      <input type="text" #filtroTitulo nbInput fullWidth placeholder="Titulo"  >
      <button type="submit" (click)="obterDadosGrid()" nbButton status="primary">Filtrar</button>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-10" style="padding-top: 15px;">
        <h5>Lista de Cursos</h5>
      </div>
      <div class="col-sm-2" style="text-align: right">
        <a  nbButton status="primary" routerLink="../cadastro" >Novo</a>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <app-grid-view [colunas]="colunas" [acoes]="acoes" [dadosTabela]="dadosTabela"></app-grid-view>
  </nb-card-body>
</nb-card>
