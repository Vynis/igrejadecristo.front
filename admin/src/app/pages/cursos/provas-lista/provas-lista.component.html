

<nb-card *ngIf="conteudo" size="giant"  >
  <nb-card-header>
    <div class="row">
      <div class="col-sm-10" style="padding-top: 15px;">
        <h5>Lista de Provas - {{ conteudo.modulo.titulo }}</h5>
      </div>
      <div class="col-sm-2" style="text-align: right">
        <a (click)="novo(conteudo)"   nbButton status="primary"  >Novo</a>
      </div>
    </div>
    </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12">
        <app-grid-view [colunas]="colunas" [acoes]="acoes" [dadosTabela]="dadosTabela" [tamanhoPagina]="[20, 40, 80]" ></app-grid-view>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton (click)="cancel()" >Voltar</button>
  </nb-card-footer>
</nb-card>
